<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      word-break: break-all;
      white-space: pre-line;
    }
  </style>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    /* ===============================
       STEP 1: CONTRACT ADDRESSES
    =============================== */
    const VAULT_ADDRESS  = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";
    const LEDGER_ADDRESS = "0xb9721c84985f9E566b210E29795f3B0B0bE7513b";

    const statusEl   = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");

    /* ===============================
       STEP 2: WALLET DETECTION
    =============================== */
    if (typeof window.ethereum === "undefined") {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    /* ===============================
       STEP 3: CONNECT WALLET
    =============================== */
    connectBtn.onclick = async () => {
      try {
        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts"
        });

        const chainId = await window.ethereum.request({
          method: "eth_chainId"
        });

        statusEl.innerText =
          "CONNECTED ✅ " + accounts[0] + "\nChain: " + chainId;

        /* ===============================
           STEP 4: VAULT ABI LOAD + READ
        =============================== */
        const res = await fetch("./abis/vault.json");
        const vaultAbi = await res.json();

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const vault = new ethers.Contract(
          VAULT_ADDRESS,
          vaultAbi,
          provider
        );

        // Safe read (owner is common, agar fail hua to error dikhega)
        const owner = await vault.owner();
        statusEl.innerText += "\nVAULT READ OK ✅ Owner: " + owner;

      } catch (err) {
        statusEl.innerText += "\nERROR ❌ " + err.message;
      }
    };
  </script>
</body>
</html>
