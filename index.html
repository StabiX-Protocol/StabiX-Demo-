<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      white-space: pre-line;
      word-break: break-all;
    }
  </style>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <!-- BUTTONS -->
  <button id="connectBtn">Connect Wallet</button>
  <button id="approveBtn">Approve 100 USDC</button>

  <p id="status">Waiting...</p>

  <script>
    /* ===============================
       CONSTANTS
    =============================== */
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";
    const USDC_ADDRESS  = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // ETH mainnet

    const connectBtn = document.getElementById("connectBtn");
    const approveBtn = document.getElementById("approveBtn");
    const statusEl = document.getElementById("status");

    let signer;
    let userAddress;

    /* ===============================
       WALLET CHECK
    =============================== */
    if (!window.ethereum) {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    /* ===============================
       CONNECT WALLET
    =============================== */
    connectBtn.onclick = async () => {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);

        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        const chainId = await window.ethereum.request({ method: "eth_chainId" });

        statusEl.innerText =
          "CONNECTED ✅\n" +
          "User: " + userAddress + "\n" +
          "Chain: " + chainId;

        // Read vault USDC balance
        const usdcAbi = [
          "function balanceOf(address) view returns (uint256)"
        ];

        const usdc = new ethers.Contract(USDC_ADDRESS, usdcAbi, provider);
        const raw = await usdc.balanceOf(VAULT_ADDRESS);
        const balance = Number(raw) / 1e6;

        statusEl.innerText +=
          "\n\nVAULT BALANCE READ ✅" +
          "\nVault USDC Balance: " + balance;

      } catch (e) {
        statusEl.innerText += "\n\nERROR ❌ " + e.message;
      }
    };

    /* ===============================
       APPROVE 100 USDC (STEP 2)
    =============================== */
    approveBtn.onclick = async () => {
      try {
        if (!signer) {
          alert("Connect wallet first");
          return;
        }

        const usdcAbi = [
          "function approve(address spender, uint256 amount) returns (bool)"
        ];

        const usdc = new ethers.Contract(USDC_ADDRESS, usdcAbi, signer);

        const amount = ethers.utils.parseUnits("100", 6); // 100 USDC

        const tx = await usdc.approve(VAULT_ADDRESS, amount);

        statusEl.innerText +=
          "\n\nAPPROVE SENT ✅" +
          "\nTx Hash: " + tx.hash;

        await tx.wait();

        statusEl.innerText += "\nAPPROVE CONFIRMED ✅";

      } catch (e) {
        statusEl.innerText += "\n\nAPPROVE ERROR ❌ " + e.message;
      }
    };
  </script>
</body>
</html>
