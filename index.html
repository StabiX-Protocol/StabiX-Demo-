<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      white-space: pre-line;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    /* ===============================
       CONSTANTS
    =============================== */
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";
    const USDC_ADDRESS  = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // ETH mainnet

    const btn = document.getElementById("connectBtn");
    const statusEl = document.getElementById("status");

    /* ===============================
       HELPERS
    =============================== */
    function cleanAddress(addr) {
      if (!addr.startsWith("0x")) throw new Error("Address must start with 0x");
      const hex = addr.slice(2);
      if (hex.length !== 40) throw new Error("Invalid address length");
      return hex;
    }

    /* ===============================
       WALLET CHECK
    =============================== */
    if (!window.ethereum) {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    /* ===============================
       BUTTON LOGIC
    =============================== */
    btn.onclick = async () => {
      try {
        // 1️⃣ Connect wallet
        const accounts = await ethereum.request({
          method: "eth_requestAccounts"
        });

        const chainId = await ethereum.request({
          method: "eth_chainId"
        });

        statusEl.innerText =
          "CONNECTED ✅\n" +
          "User: " + accounts[0] + "\n" +
          "Chain: " + chainId;

        // 2️⃣ Prepare balanceOf(vault)
        const selector = "0x70a08231"; // balanceOf(address)
        const vaultHex = cleanAddress(VAULT_ADDRESS);
        const data = selector + vaultHex.padStart(64, "0");

        // 3️⃣ eth_call
        const result = await ethereum.request({
          method: "eth_call",
          params: [{
            to: USDC_ADDRESS,
            data: data
          }, "latest"]
        });

        // 4️⃣ Handle empty result
        if (!result || result === "0x") {
          statusEl.innerText +=
            "\n\nVAULT BALANCE ⚠️\n0 USDC (vault empty)";
          return;
        }

        // 5️⃣ Decode
        const raw = BigInt(result);
        const balance = Number(raw) / 1e6; // USDC = 6 decimals

        statusEl.innerText +=
          "\n\nVAULT BALANCE READ ✅" +
          "\nVault USDC Balance: " + balance;

      } catch (e) {
        statusEl.innerText += "\n\nERROR ❌ " + e.message;
      }
    };
  </script>
</body>
</html>
