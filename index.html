<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>

<h2>Ethers Test</h2>
<button onclick="test()">Test</button>
<p id="out"></p>

<script>
function test() {
  if (typeof ethers === "undefined") {
    document.getElementById("out").innerText = "❌ ethers NOT loaded";
  } else {
    document.getElementById("out").innerText = "✅ ethers loaded OK";
  }
}
</script>

</body>
</html>
