<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      white-space: pre-line;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";

    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");

    connectBtn.onclick = async () => {
      try {
        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts"
        });

        const provider = new ethers.providers.Web3Provider(window.ethereum);

        const res = await fetch("./abis/vault.json");
        const vaultAbi = await res.json();

        const vault = new ethers.Contract(
          VAULT_ADDRESS,
          vaultAbi,
          provider
        );

        const balance = await vault.vaultBalance();

        statusEl.innerText =
          "CONNECTED ✅ " + accounts[0] +
          "\nVault Balance (raw): " + balance.toString();

      } catch (err) {
        statusEl.innerText = "ERROR ❌ " + err.message;
      }
    };
  </script>
</body>
</html>
