<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      word-break: break-all;
      white-space: pre-line;
    }
  </style>

  <!-- ethers.js MUST be before our script -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";

    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");

    if (typeof window.ethereum === "undefined") {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    connectBtn.onclick = async () => {
      try {
        const accounts = await ethereum.request({
          method: "eth_requestAccounts"
        });

        const provider = new ethers.providers.Web3Provider(window.ethereum);

        statusEl.innerText =
          "CONNECTED ✅ " + accounts[0];

        // ONLY Vault ABI
        const vaultAbi = [
          {
            "inputs": [],
            "name": "vaultBalance",
            "outputs": [
              {
                "internalType": "uint256",
                "name": "",
                "type": "uint256"
              }
            ],
            "stateMutability": "view",
            "type": "function"
          }
        ];

        const vault = new ethers.Contract(
          VAULT_ADDRESS,
          vaultAbi,
          provider
        );

        const rawBalance = await vault.vaultBalance();

        statusEl.innerText +=
          "\nVAULT READ OK ✅" +
          "\nRaw Balance: " + rawBalance.toString();

      } catch (err) {
        statusEl.innerText += "\nERROR ❌ " + err.message;
      }
    };
  </script>
</body>
</html>
