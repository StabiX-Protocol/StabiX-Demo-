<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      white-space: pre-line;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";

    const statusEl = document.getElementById("status");
    const btn = document.getElementById("connectBtn");

    if (!window.ethereum) {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    btn.onclick = async () => {
      try {
        const accounts = await ethereum.request({
          method: "eth_requestAccounts"
        });

        const chainId = await ethereum.request({
          method: "eth_chainId"
        });

        statusEl.innerText =
          "CONNECTED ✅ " + accounts[0] +
          "\nChain: " + chainId;

        /* ===============================
           CALL vaultBalance() (CORRECT)
        =============================== */

        // function selector of vaultBalance()
        const data = "0x8da5cb5b"; 
        // ❌ NO params, kyunki vaultBalance() me koi input nahi

        const result = await ethereum.request({
          method: "eth_call",
          params: [{
            to: VAULT_ADDRESS,
            data: data
          }, "latest"]
        });

        const rawBalance = BigInt(result);
        const usdcBalance = Number(rawBalance) / 1e6;

        statusEl.innerText +=
          "\nVAULT READ OK ✅" +
          "\nVault USDC Balance: " + usdcBalance;

      } catch (e) {
        statusEl.innerText += "\nERROR ❌ " + e.message;
      }
    };
  </script>
</body>
</html>
