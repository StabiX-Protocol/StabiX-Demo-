<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      word-break: break-all;
      white-space: pre-line;
    }
  </style>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    window.onload = () => {

      /* ===============================
         STEP 1: ADDRESSES
      =============================== */
      const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";

      const statusEl   = document.getElementById("status");
      const connectBtn = document.getElementById("connectBtn");

      /* ===============================
         STEP 2: WALLET CHECK
      =============================== */
      if (typeof window.ethereum === "undefined") {
        statusEl.innerText = "NO WALLET DETECTED ❌";
        return;
      }

      if (typeof window.ethers === "undefined") {
        statusEl.innerText = "ethers.js not loaded ❌";
        return;
      }

      statusEl.innerText = "Wallet detected ✅";

      /* ===============================
         STEP 3: CONNECT
      =============================== */
      connectBtn.onclick = async () => {
        try {
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts"
          });

          const chainId = await window.ethereum.request({
            method: "eth_chainId"
          });

          statusEl.innerText =
            "CONNECTED ✅ " + accounts[0] + "\nChain: " + chainId;

          /* ===============================
             STEP 4: LOAD ABI
          =============================== */
          const res = await fetch("./abis/vault.json");
          const vaultAbi = await res.json();

          /* ===============================
             STEP 5: READ BALANCE
          =============================== */
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const vault = new ethers.Contract(
            VAULT_ADDRESS,
            vaultAbi,
            provider
          );

          const bal = await vault.balanceOf(accounts[0]);

          statusEl.innerText +=
            "\nVAULT READ OK ✅\nBalance: " +
            ethers.utils.formatUnits(bal, 18);

        } catch (err) {
          statusEl.innerText += "\nERROR ❌ " + err.message;
        }
      };
    };
  </script>
</body>
</html>
