<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      white-space: pre-line;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";

    // ⚠️ REPLACE with REAL USDC address of SAME CHAIN
    // Ethereum mainnet example:
    // const USDC_ADDRESS = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48";
    const USDC_ADDRESS = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48";

    const btn = document.getElementById("connectBtn");
    const statusEl = document.getElementById("status");

    if (!window.ethereum) {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    btn.onclick = async () => {
      try {
        const accounts = await ethereum.request({
          method: "eth_requestAccounts"
        });

        const chainId = await ethereum.request({
          method: "eth_chainId"
        });

        statusEl.innerText =
          "CONNECTED ✅\n" +
          "User: " + accounts[0] + "\n" +
          "Chain: " + chainId;

        // balanceOf(address) selector
        const selector = "0x70a08231";
        const paddedVault =
          VAULT_ADDRESS.replace("0x", "").padStart(64, "0");

        const data = selector + paddedVault;

        const result = await ethereum.request({
          method: "eth_call",
          params: [{
            to: USDC_ADDRESS,
            data: data
          }, "latest"]
        });

        // ✅ SAFETY CHECK (MOST IMPORTANT)
        if (result === "0x") {
          statusEl.innerText +=
            "\n\nVAULT BALANCE READ ⚠️" +
            "\nResult empty → 0 USDC in vault";
          return;
        }

        const raw = BigInt(result);
        const balance = Number(raw) / 1e6;

        statusEl.innerText +=
          "\n\nVAULT BALANCE READ ✅" +
          "\nVault USDC Balance: " + balance;

      } catch (e) {
        statusEl.innerText += "\n\nERROR ❌ " + e.message;
      }
    };
  </script>
</body>
</html>
