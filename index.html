<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      word-break: break-all;
    }
  </style>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>

  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <!-- MAIN SCRIPT (BODY KE END ME) -->
  <script>
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");

    // STEP 0: wallet detect
    if (typeof window.ethereum === "undefined") {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    // STEP 1: connect wallet
    connectBtn.onclick = async () => {
      try {
        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts"
        });

        const chainId = await window.ethereum.request({
          method: "eth_chainId"
        });

        statusEl.innerText =
          "CONNECTED ✅\n" +
          "Address: " + accounts[0] + "\n" +
          "Chain ID: " + chainId;

      } catch (err) {
        statusEl.innerText = "FAILED ❌ " + err.message;
      }
    };
  </script>

</body>
</html>
