<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      white-space: pre-line;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <!-- BUTTON -->
  <button id="connectBtn">Connect Wallet</button>

  <!-- OUTPUT -->
  <p id="status">Waiting...</p>

  <script>
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";
    const USDC_ADDRESS  = "0xYOUR_USDC_ADDRESS"; // same network

    const btn = document.getElementById("connectBtn");
    const statusEl = document.getElementById("status");

    if (!window.ethereum) {
      statusEl.innerText = "NO WALLET DETECTED ‚ùå";
    } else {
      statusEl.innerText = "Wallet detected ‚úÖ";
    }

    // üî• BUTTON LOGIC STARTS HERE
    btn.onclick = async () => {
      try {
        // 1Ô∏è‚É£ Connect wallet
        const accounts = await ethereum.request({
          method: "eth_requestAccounts"
        });

        // 2Ô∏è‚É£ Get chain
        const chainId = await ethereum.request({
          method: "eth_chainId"
        });

        statusEl.innerText =
          "CONNECTED ‚úÖ\n" +
          "User: " + accounts[0] + "\n" +
          "Chain: " + chainId;

        // 3Ô∏è‚É£ Read USDC balance of VAULT (REAL LOGIC)
        // balanceOf(address) selector
        const selector = "0x70a08231";

        // pad VAULT address
        const paddedVault =
          VAULT_ADDRESS.replace("0x", "").padStart(64, "0");

        const data = selector + paddedVault;

        const result = await ethereum.request({
          method: "eth_call",
          params: [{
            to: USDC_ADDRESS,
            data: data
          }, "latest"]
        });

        // 4Ô∏è‚É£ Decode result
        const raw = BigInt(result);
        const balance = Number(raw) / 1e6; // USDC = 6 decimals

        statusEl.innerText +=
          "\n\nVAULT BALANCE READ ‚úÖ" +
          "\nVault USDC Balance: " + balance;

      } catch (e) {
        statusEl.innerText += "\n\nERROR ‚ùå " + e.message;
      }
    };
    // üî• BUTTON LOGIC ENDS HERE
  </script>
</body>
</html>
