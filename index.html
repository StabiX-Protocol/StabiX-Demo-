<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StabiX Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
      white-space: pre-line;
      word-break: break-all;
    }
  </style>

  <!-- ethers.js (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>
  <h2>StabiX Demo App</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Waiting...</p>

  <script>
    /* ===============================
       CONSTANTS
    =============================== */
    const VAULT_ADDRESS = "0x79fcae62cF0D747cF3b6F2Eb3B231089208cEC21";
    const USDC_ADDRESS  = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // ETH mainnet USDC

    const btn = document.getElementById("connectBtn");
    const statusEl = document.getElementById("status");

    /* ===============================
       WALLET CHECK
    =============================== */
    if (!window.ethereum) {
      statusEl.innerText = "NO WALLET DETECTED ❌";
    } else {
      statusEl.innerText = "Wallet detected ✅";
    }

    /* ===============================
       BUTTON LOGIC (FINAL)
    =============================== */
    btn.onclick = async () => {
      try {
        // 1️⃣ Connect wallet
        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts"
        });

        const chainId = await window.ethereum.request({
          method: "eth_chainId"
        });

        statusEl.innerText =
          "CONNECTED ✅\n" +
          "User: " + accounts[0] + "\n" +
          "Chain: " + chainId;

        // 2️⃣ Setup ethers provider
        const provider = new ethers.providers.Web3Provider(window.ethereum);

        // 3️⃣ Minimal USDC ABI
        const usdcAbi = [
          "function balanceOf(address) view returns (uint256)"
        ];

        // 4️⃣ Contract instance
        const usdc = new ethers.Contract(
          USDC_ADDRESS,
          usdcAbi,
          provider
        );

        // 5️⃣ Read vault balance
        const raw = await usdc.balanceOf(VAULT_ADDRESS);

        const balance = Number(raw) / 1e6; // USDC = 6 decimals

        statusEl.innerText +=
          "\n\nVAULT BALANCE READ ✅" +
          "\nVault USDC Balance: " + balance;

      } catch (e) {
        statusEl.innerText += "\n\nERROR ❌ " + e.message;
      }
    };
  </script>
</body>
</html>
